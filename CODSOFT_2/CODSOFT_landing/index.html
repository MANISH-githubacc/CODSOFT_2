<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page </title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header with navigation -->
        <header>
            <nav>
                <!-- Logo -->
                <div class="logo">LANDING PAGE</div>
                <!-- Navigation links -->
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </nav>
        </header>
        
        <!-- Main content section -->
        <section class="hero">
            <div class="content">
                <!-- Heading and description -->
                <h1>Surpass Your Limits !</br></h1>
                <p>Join our community to  stay updated with the modern method to reach the goals.</p>
                <!-- Sign-up form -->
                <form action="#" class="signup-form">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <!-- Sign-in prompt -->
                <p class="signin-text">Already have an account? <a href="#" class="signin-btn">Sign In</a></p>
            </div>
            <!-- Hero image -->
            <div class="hero-image">
                <img src="assets\R.png" alt="Hero Image" >
            </div>
        </section>

        <!-- Footer section -->
        <footer>
            <p>&copy; 2024 Manish | <a href="mailto:manisheng2004@gmail.com">manisheng2004@gmail.com</a></p>
        </footer>
    </div>
</body>
</html>
